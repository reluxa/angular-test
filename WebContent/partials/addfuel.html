<h3>Add fueling records</h3>
<div class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-xs-1">Liters</label>
		<div class="col-xs-3">
			<span class="center">{{obj.quantity}}</span>
			<slider floor="1" ceiling="60" step="0.1" precision="1" ng-model="obj.quantity"></slider>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-1">Odometer</label>
		<div class="col-xs-3">
			<input type="number" class="form-control" ng-model="obj.odo" />
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-1">Date</label>
		<div class="col-xs-3">
			<p class="input-group">
              <input type="text" class="form-control" is-open="opened" datepicker-popup="yyyy.MM.dd" ng-model="obj.date" ng-required="true" close-text="Close" show-weeks="false" />
              <span class="input-group-btn"> 
                <button class="btn btn-default form-control" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-1">Price</label>
		<div class="col-xs-3">
	        <input type="text" class="form-control" ng-model="obj.price"/>
		</div>
	</div>	
	<div class="form-group">
		<div class="col-xs-offset-1 col-xs-2">
			<button class="btn btn-primary" ng-click="saveConsumption(obj)"><span class="glyphicon glyphicon-pencil"/> Save</button>
		</div>
	</div>
</div>
